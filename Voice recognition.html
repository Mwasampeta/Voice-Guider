<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width="device-width", initial-scale="1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Document</title>
	<style type="text/css">
		.content {
			max-width: 1000px;
			margin: auto;
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			min-height: 100vh;
		}
	</style>
</head>
<body id="start-btn">
	<div class="content">
		<audio id="music">
			<source src="mp2.aac" type="audio/mpeg">
		</audio>

		<i class="fa fa-microphone" onclick="bell()"  id="start-btn" style="font-size:648px; color:darkblue;"></i>
	<script type="text/javascript">
		var audio= document.getElementById('music');
		function bell() {
			audio.play();
		}
	</script>
	<script src="index.js"></script>
	</div>
</body>
</html>
